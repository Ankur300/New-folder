<!DOCTYPE html>
<head>
<title>Form</title>

<SCRIPT LANGUAGE="JavaScript">
  function testResults (form) {
     
      var email1=form.exampleInputEmail1.value;
     
      
      var pass1=form.exampleInputPassword1.value
      var pass = localStorage.getItem("Password");
      
      var email=localStorage.getItem("Email");
      console.log(pass);
      console.log(email);
      console.log(pass1);
      console.log(email1);
      if(pass==pass1 & email1==email){
        alert("User logged in ");
      }
    
  }
  </SCRIPT>

<link rel="stylesheet" href="demo2.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <form class="container"> 
        <h1>Login</h1>
        
        <div class="form-group col-4">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group col-4">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

     
          <br>
          <button type="button" class="btn btn-dark mr-1"  onClick="">Cancel</button>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <button type="button" class="btn btn-primary "  onClick="testResults(this.form)">Submit</button>
        <br>
        <a href="url">Forgot Password?</a>
        </form>



</body>
</html>
